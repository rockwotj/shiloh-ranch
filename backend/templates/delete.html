{% extends "templates/base.html" %} {% block content %}
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Delete Data</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">{{kind}}</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="dataTable_wrapper">
					<table class="table table-striped table-bordered table-hover"
						id="dataTables">
						<thead>
							<tr>
								<th>Title</th> {% if kind == 'Event' %}
								<th>Location</th>
								<th>Time</th> {% elif kind == 'Sermon' %}
								<th>Date</th> {% elif kind == 'Post' %}
								<th>Date</th> {% endif %}
								<th></th>
							</tr>
						</thead>
						<tbody>
							{% for e in entities %}
							<tr id="{{e.key.urlsafe()}}">
								{{ e.to_html() }}
								<td><button style="width: 100%"
										onclick="deleteEntity('{{e.key.urlsafe()}}')"
										class="btn btn-danger">Delete</button></td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
				<!-- /.table-responsive -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<script>
	var deleteEntity = function(key) {
		$('#' + key).hide();
		$.ajax({
			type : "POST",
			url : "/delete?urlsafe=" + key,
			success : function() {
				alert("Data has been deleted!");
			}
		});
	}
</script>
{% endblock %}
